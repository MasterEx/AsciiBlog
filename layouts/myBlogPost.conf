#
# AsciiDoc website.
# Three division CSS based layout (layout2).
#
# Simulated frames using CSS (fixed banner and menu, scrolling content).
# NOTE: This layout does not work with IE6.
#  
# +-----------------------------------------------------+
# |          #layout-banner                             |
# +--------------+--------------------------------------+
# |              |                                      |
# |              |                                      |
# | #layout-menu |          #layout-content             |
# |              |                                      |
# |              |                                      |
# |              |                                      |
# +--------------+--------------------------------------+
#
# Each of the three divisions is enclosed in a same-named *-box division
# which position and size the layout.
#
# - The #layout-content division is a container for AsciiDoc page documents.
# - Documents rendered in the #layout-content use the standard AsciiDoc
#   xhtml11 backend stylesheets.

[specialwords]
monospacedwords=(?u)\\?\basciidoc\(1\) (?u)\\?\ba2x\(1\)

[header]
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={encoding}" />
<meta name="generator" content="AsciiDoc {asciidoc-version}" />
<meta name="description" content="{description}" />
<meta name="keywords" content="{keywords}" />
<title>{title}</title>
{title%}<title>{doctitle=}</title>
<link rel="stylesheet" href="{stylesdir=../../../../styles}/{theme={backend}}.css" type="text/css" />
{doctype-manpage}<link rel="stylesheet" href="{stylesdir=../../../../styles}/{theme={backend}}-manpage.css" type="text/css" />
ifdef::quirks[]
<link rel="stylesheet" href="{stylesdir=../../../../styles}/{theme={backend}}-quirks.css" type="text/css" />
endif::quirks[]
<link rel="stylesheet" href="{stylesdir=../../../../styles}/layout2.css" type="text/css" />
ifdef::toc[]
<script type="text/javascript">
/*<![CDATA[*/
window.onload = function()\{generateToc({toclevels=2})\}
/*]]>*/
</script>
<script type="text/javascript" src="{scriptsdir=../../../../javascripts}/toc.js"></script>
endif::toc[]
ifdef::asciimath[]
<script type="text/javascript" src="{scriptsdir=../../../../javascripts}/ASCIIMathML.js"></script>
endif::asciimath[]
ifdef::latexmath[]
<script type="text/javascript" src="{scriptsdir=../../../../javascripts}/LaTeXMathML.js"></script>
endif::latexmath[]
</head>
<body{max-width? style="max-width:{max-width}"}>
<div id="layout-banner-box">
<div id="layout-banner">
  <div id="layout-title">B10g</div>
  <div id="layout-description">Random Blogging!</div>
</div>
</div>
<div id="layout-menu-box">
<div id="layout-menu">
  <div>&#187;<a href="../../../../index.html">Home</a></div>
  <div>&#187;<a href="../../../../archive.html">Archive</a></div>
  <div>&#187;<a href="../../../../changelog.html">ChangeLog</a></div>
  <div>&#187;<a href="../../../../about.html">man&nbsp;Master_ex</a></div>
  <div>&#187;<a href="../../../../contact.html">Contact</a></div>
</div>
</div>
<div id="layout-content-box">
<div id="layout-content">
# Article, book header.
ifndef::doctype-manpage[]
<div id="header">
<h1>{doctitle}</h1>
<span id="author">{author}</span><br />
<span id="email"><tt>&lt;<a href="mailto:{email}">{email}</a>&gt;</tt></span><br />
{authored}<span id="revision">version {revnumber}{revdate?,}</span>
{authored}{revdate}
ifdef::toc[]
<div id="toc">
  <div id="toctitle">Table of Contents</div>
  <noscript><p><b>JavaScript must be enabled in your browser to display the table of contents.</b></p></noscript>
</div>
endif::toc[]
</div>
endif::doctype-manpage[]
# Man page header.
ifdef::doctype-manpage[]
<div id="header">
<h1>
{doctitle} Manual Page
</h1>
ifdef::toc[]
<div id="toc">
  <div id="toctitle">Table of Contents</div>
  <noscript><p><b>JavaScript must be enabled in your browser to display the table of contents.</b></p></noscript>
</div>
endif::toc[]
<h2>NAME</h2>
<div class="sectionbody">
<p>{manname} -
   {manpurpose}
</p>
</div>
</div>
endif::doctype-manpage[]

[footer]
<div id="footer">
<div id="footer-text">
Asciidoc Version {revnumber}<br />
Last updated {localdate} {localtime} <br />
